<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Rating Extension</title>
    <link rel="stylesheet" href="bulma.min.css">
</head>
<body style="min-width: 760px; max-width: 800px;">
    
    <div class="container">
        <h1 class="title has-text-centered m-3">VA Ratings Extension</h1>
        <hr/>
        <select id="viewerType" class="select m-2" style="width: 25%;">
            <option value="claimsList">Claims</option>
            <option value="disabilitiesList">Disabilities</option>
        </select>
        <button id="clearDataButton" class="button m-2 is-success" style="width: 25%;">Clear Data</button>
        <button id="refreshButton" class="button m-2 is-success" style="width: 25%;">Refresh Data</button>
        <button id="goButton" class="button m-2 is-danger" style="width: 25%;">Log into VA.gov</span>
    </div>

    <div class="container" id="claimsContainer">
        <p class="subtitle">Loading Claims...</p>
        <div id="dataList" class="box"></div>
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th title="Claim ID">Claim ID</th>
                    <th title="Claim Type">Type</th>
                </tr>
            </thead>
            <tbody id="claimsRows">
                <!-- Data rows will be populated here -->
                <tr>
                    <td colspan="4" class="has-text-centered">No claims available. Please select a viewer type.</td>
                </tr>
            </tbody>
        </table>
    </div>

        <hr color="red"/>

    <div class="container" id="disabilityContainer">
        <p class="subtitle">Loading Disability List...</p>
        <div id="dataList" class="box">
        <p class="has-text-centered">Please select a viewer type to see the data.</p>
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th title="Diagnostic Code">DC</th>
                    <th title="Service Connected or Not Service Connected">Status</th>
                    <th title="Disability Title">Disability</th>
                    <th title="Rating Percentage">Rating</th>
                </tr>
            </thead>
            <tbody id="disabilityRows">
                <!-- Data rows will be populated here -->
                <tr>
                    <td colspan="4" class="has-text-centered">No data available. Please select a viewer type.</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="container">
    </div>
</body>

<script src="popup.js"></script>

</html>
